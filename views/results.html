<!DOCTYPE html>
<html>
<head>
	<title>Results Page</title>
	 <meta charset="utf-8" />
	 <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1" />
	 <!-- jQuery -->
	 <script src="/vendor/jquery/dist/jquery.min.js"></script>
	 <!-- Underscore -->
	 <script src="/vendor/underscore/underscore-min.js"></script>
	 <!-- Bootstrap JS -->
	 <script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	 
	 <!-- public folder -->
	 <link rel="stylesheet" type="text/css" href="/static/css/main.css">
	 <script src="/static/js/app.js"></script>
</head>
<body>

	<table class="table">
      <caption>Results</caption>
      <thead>
        <tr>
          <th>#</th>
          <th>Restuarant Name</th>
          <th>Food Score</th>
          <th>Service Score</th>
          <th>Total Score</th>
        </tr>
      </thead>
    
      <tbody class="resultList">
        <tr>
          <th scope="row">1</th>
          <td>Sushirittos</td>
          <td>5</td>
          <td>6</td>
          <td>11</td>
        </tr>
      </tbody>
    
    </table>



	<table class="table" id="newEntryRow">
      <caption>Add a new item</caption>
      
      <tbody>
          <tr>
          <th scope="row"></th>
          
          <form class="tr">
	          <td><span class="td"><input type="text" placeholder="Restuarant Name" id="optionNameInput"/></span></td>
	          <td><span class="td"><input type="text" placeholder="Food Score" id="foodScoreInput"/></span></td>
	          <td><span class="td"><input type="text" placeholder="Service Score" id="serviceScoreInput"/></span></td>
	     	  <td><button class="btn btn-default" type="submit" id="addButton">ADD</button></td>
          </form>
        </tr>
      </tbody>
    
    </table>

    <hr>
    <div class="wrapper">
	    <button type="button" id="rankButton" class="btn btn-primary btn-lg active">Rank</button>
	</div>
</body>
</html>
